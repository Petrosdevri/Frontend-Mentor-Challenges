<body>
  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="advice-app d-flex flex-column justify-content-center align-items-center text-center gap-4">
      <p class="advice-id">Advice #<span id="advice-id">117<!-- Advice ID goes here --></span></p>
      <h1 class="advice-text">"<span id="advice-text">It is easy to sit up and take notice, what's difficult is getting up and taking action.<!-- Advice text goes here --></span>"</h1>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" class="divider">
    </div>
    <button class="btn" id="advice-btn"><img src="./images/icon-dice.svg" alt="dice" class="dice" width="20" height="20"></button>
  </main>
