<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700,800">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container d-flex flex-column justify-content-center align-items-center gap-2">
    <div class="age-form d-flex flex-row justify-content-center gap-3">
      <div class="input-field d-flex flex-column justify-content-center">
        <label class="form-label text-uppercase" id="day-label">Day</label>
        <input type="text" class="form-input" id="day-input" placeholder="DD" /> <!-- min="1" max="31"-->
        <div class="error-message" id="day-error-message"></div>
      </div>
      <div class="input-field d-flex flex-column justify-content-center">
        <label class="form-label text-uppercase" id="month-label">Month</label>
        <input type="text" class="form-input" id="month-input" placeholder="MM" /> <!-- min="1" max="12"-->
        <div class="error-message" id="month-error-message"></div>
      </div>
      <div class="input-field d-flex flex-column justify-content-center">
        <label class="form-label text-uppercase" id="year-label">Year</label>
        <input type="text" class="form-input" id="year-input" placeholder="YYYY"> <!--  min="1" max="2023"-->
        <div class="error-message" id="year-error-message"></div>
      </div>
    </div>
    <button class="age-btn rounded-circle">
      <img src="./assets/images/icon-arrow.svg" alt="arrow" width="36" height="34">
    </button>
    <div class="age-output d-flex flex-column justify-content-center">
      <h1 class="output"><span id="year-output">--</span> years</h1>
      <h1 class="output"><span id="month-output">--</span> months</h1>
      <h1 class="output"><span id="day-output">--</span> days</h1>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>

  </div>-->
</body>
</html>
