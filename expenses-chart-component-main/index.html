<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans:400,700">
  <title>Frontend Mentor | Expenses chart component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="balance d-flex justify-content-between align-items-center">
      <div class="my-balance">
        <p>My balance</p>
        <h2><strong>$921.48</strong></h2>
      </div>
      <img src="./images/logo.svg" alt="logo" class="logo" width="65" height="65">
    </div>
    <div class="expenses d-flex flex-column justify-content-center">
      <h2 class="spending"><strong>Spending - Last 7 days</strong></h2>
      <div class="chart d-flex justify-content-evenly align-items-end">
        <div class="bar-date d-flex flex-column align-items-center">
          <div class="bar" id="bar-mon"></div>
          <p class="date">mon</p>
        </div>
        <div class="bar-date d-flex flex-column align-items-center">
          <div class="bar" id="bar-tue"></div>
          <p class="date">tue</p>
        </div>
        <div class="bar-date d-flex flex-column align-items-center">
          <div class="current bar" id="bar-wed"></div>
          <p class="date">wed</p>
        </div>
        <div class="bar-date d-flex flex-column align-items-center">
          <div class="bar" id="bar-thu"></div>
          <p class="date">thu</p>
        </div>
        <div class="bar-date d-flex flex-column align-items-center">
          <div class="bar" id="bar-fri"></div>
          <p class="date">fri</p>
        </div>
        <div class="bar-date d-flex flex-column align-items-center">
          <div class="bar" id="bar-sat"></div>
          <p class="date">sat</p>
        </div>
        <div class="bar-date d-flex flex-column align-items-center">
          <div class="bar" id="bar-sun"></div>
          <p class="date">sun</p>
        </div>
      </div>
      <hr>
      <div class="total-month-balances d-flex justify-content-between gap-2">
        <div class="total-balance">
          <p class="total-month">Total this month <br>
          <span class="total"><strong>$478.33</strong></span></p>
        </div>
        <div class="month-percentage d-flex justify-content-end align-items-end">
          <p class="percentage"><strong>+2.4%</strong> <br> <span class="month">from last month</span></p>
        </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

    Coded by <a href="https://www.frontendmentor.io/profile/Petrosdevr">Petros Devrikis</a>.
  </div>-->
</body>
</html>
