<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk:500">
  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-details-form d-flex justify-content-start align-items-start">
    <aside class="card-section float-start"> <!-- d-flex flex-column justify-content-center align-items-center-->
      <div class="card-data d-flex flex-column gap-5">
        <img src="./images/card-logo.svg" alt="card-logo" class="card-logo d-inline" width="85">
        <div class="card-text d-flex flex-column gap-5">
          <h1 class="card-number-front">0000 0000 0000 0000</h1>
          <div class="card-name-date d-flex justify-content-between gap-0">
            <p class="cardholder-name-front">Jane Appleseed</p>
            <p class="exp-date-front"><span class="exp-date-mm-front">00</span>/<span class="exp-date-yy-front"></span>00</p>
          </div>
        </div>
      </div>
      <p class="cvc-back">000</p>
      <img src="./images/bg-card-front.png" alt="card front" class="card-img" id="card-front">
      <img src="./images/bg-card-back.png" alt="card back" class="card-img" id="card-back">
    </aside>
    <div class="card-form d-flex flex-column justify-content-center align-items-center gap-2">
      <form class="form">
        <div class="mb-3">
          <label for="cardholder-name" class="form-label text-uppercase">Cardholder Name</label>
          <input type="text" class="custom-border form-control" id="cardholder-name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="mb-3">
          <label for="card-number" class="form-label text-uppercase">Card Number</label>
          <input type="text" class="custom-border form-control" id="card-number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
          <div class="error-message"></div>
        </div>
        <div class="exp-date-cvc d-flex justify-content-center gap-3">
          <div class="mb-3">
            <label for="exp-date-mm exp-date-yy" class="form-label text-uppercase">Exp. Date (MM/YY)</label>
            <div class="exp-date-fields d-flex gap-3">
              <input type="text" class="custom-border" id="exp-date-mm" maxlength="2" placeholder="MM">
              <div class="error-message"></div>
              <input type="text" class="custom-border" id="exp-date-yy" maxlength="2" placeholder="YY">
            </div>
          </div>
          <div class="mb-3">
            <label for="cvc" class="form-label">CVC</label>
            <input type="text" class="form-control" id="cvc" maxlength="3" placeholder="e.g. 123">
            <div class="error-message"></div>
          </div>
        </div>
        <btn class="btn confirm-btn text-center">Confirm</btn>
      </form>

<!-- Completed state start -->
      <div class="completed-state hidden d-flex flex-column justify-content-center align-items-center gap-2">
        <img src="./images/icon-complete.svg" alt="check-icon" class="check-icon">
        <h1 class="completed-state-title">Thank you!</h1>
        <p class="completed-state-text">We've added your card details</p>
        <btn class="btn completed-state-btn text-center">Continue</btn>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./script.js"></script>

  </div>-->
</body>
</html>
