<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass:400,700">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <!-- Rating state start -->
    <div class="rating-component d-flex flex-column justify-content-center" id="rating-component">
      <div class="wrapper d-flex flex-column justify-content-center align-items-start gap-3">
        <div class="circle d-flex justify-content-center align-items-center" id="star">
          <img src="./images/icon-star.svg" alt="star" class="star" width="15" height="15" />
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="description">Please let us know how we did with your support<br />
          request. All feedback is appreciated to help us<br /> improve our offering!</p>
        <div class="rating d-flex justify-content-center align-items-center gap-3">
          <button class="btn rating-circle d-flex justify-content-center align-items-center" id="rating-1" value="1">1</button>
          <button class="btn rating-circle d-flex justify-content-center align-items-center" id="rating-2" value="2">2</button>
          <button class="btn rating-circle d-flex justify-content-center align-items-center" id="rating-3" value="3">3</button>
          <button class="btn rating-circle d-flex justify-content-center align-items-center" id="rating-4" value="4">4</button>
          <button class="btn rating-circle d-flex justify-content-center align-items-center" id="rating-5" value="5">5</button>
        </div>
        <button class="btn" id="submit-btn">SUBMIT</button>
      </div>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="thank-you d-flex flex-column justify-content-center hidden" id="thank-you">
      <div class="wrapper d-flex flex-column justify-content-center align-items-center gap-3 text-center">
        <img src="./images/illustration-thank-you.svg" alt="thank you" class="thank-you-img" width="160" height="115" />
        <div class="final-rating">
          <p>You selected <span id="final-rating-value"></span> out of 5</p>
        </div>
        <h1 class="title">Thank you!</h1>
        <p class="description">We appreciate you taking the time to give a rating.<br /> If you ever need more support,
          donâ€™t hesitate to<br /> get in touch!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- Thank you state end -->

</body>
</html>
