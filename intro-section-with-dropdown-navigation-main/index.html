<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Epilogue:500,700">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="intro-section d-flex flex-column gap-2">
    <nav class="navbar navbar-expand-lg bg-ligh">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="icon-menu" class="icon-menu"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"><img src="images/icon-todo.svg" alt-="todo" class="img-todo"> Todo List</a></li>
                <li><a class="dropdown-item" href="#"><img src="images/icon-calendar.svg" alt-="calendar" class="img-calendar"> Calendar</a></li>
                <li><a class="dropdown-item" href="#"><img src="images/icon-reminders.svg" alt-="reminders" class="img-reminders"> Reminders</a></li>
                <li><a class="dropdown-item" href="#"><img src="images/icon-planning.svg" alt-="planning" class="img-planning"> Planning</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
          </ul>
          <div class="btns d-flex gap-3">
            <button class="btn " type="submit">Login</button>
            <button class="btn btn-outline-dark" type="submit">Register</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="intro d-flex justify-content-between gap-4">
      <div class="intro-text d-flex flex-column justify-content-around gap-3">
        <div class="text d-flex flex-column justify-content-center gap-1">
          <h1 class="title">Make remote work</h1>
          <p class="description">Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
          <button class="btn btn-dark learn-btn" type="submit">Learn more</button>
        </div>
        <div class="company-logos d-flex justify-content-between align-items-center gap-3">
          <img src="images/client-databiz.svg" alt="databiz" class="img-databiz">
          <img src="images/client-audiophile.svg" alt="audiophile" class="img-audiophile">
          <img src="images/client-meet.svg" alt="meet" class="img-meet">
          <img src="images/client-maker.svg" alt="maker" class="img-maker">
        </div>
      </div>
      <img src="images/image-hero-desktop.png" alt="hero" class="img-hero" height="525">
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </div>-->
</body>
</html>
