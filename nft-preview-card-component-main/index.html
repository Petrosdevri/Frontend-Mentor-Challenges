<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,400,600">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="nft-card d-flex flex-column justify-content-evenly">
      <div class="nft-image d-flex justify-content-center align-items-center">
        <img src="images/icon-view.svg" alt="view-icon" class="view-icon" width="50" height="50">
      </div>
      <h1 class="nft-title">Equilibrium #3429</h1>
      <h2 class="nft-description">Our Equilibrium collection promotes<br> balance and calm.</h2>
      <div class="auction d-flex justify-content-around align-items-start">
        <div class="auction-price d-flex">
          <p class="price"><img src="images/icon-ethereum.svg" alt="eth-icon" width="14" height="20"> 0.041 ETH</p>
        </div>
        <div class="auction-time d-flex justify-content-around align-items-end">
          <p class="time"><img src="images/icon-clock.svg" alt="clock-icon" width="25" height="25"> 3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator d-flex justify-content-evenly align-items-center">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" class="creator-image" width="50" height="50">
        <p class="creator-name">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  </div>-->
</body>
</html>
