<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center">
    <div class="order-summary card" style="width: 375px; height: 575px;">
      <img src="images/illustration-hero.svg" alt="background" class="card-img-top" />
      <div class="card-body d-flex flex-column justify-content-evenly align-items-center gap-2">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br> anywhere you like!</p>
        <div class="plan d-flex justify-content-around align-items-center gap-5">
          <div class="plan-wrapper d-flex justify-content-around align-items-center gap-3">
            <img src="images/icon-music.svg" alt="music" />
            <div class="plan-details d-flex flex-column justify-content-center align-items-center">
              <h4 class="plan-title">Annual Plan</h4>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="buttons d-flex flex-column justify-content-center align-items-center gap-3">
          <button class="btn payment-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  </div>-->
</body>
</html>
