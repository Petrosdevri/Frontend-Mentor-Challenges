<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700">
    <title>Frontend Mentor | Product preview card component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="container d-flex flex-column justify-content-center align-items-center">
      <div class="product-preview d-flex justify-content-between align-items-center">
        <div class="product-image">
          <img src="./images/image-product-desktop.jpg" alt="product image">
        </div>
        <div class="product-features d-flex flex-column justify-content-center align-items-start gap-2 flex-wrap">
          <h5>P E R F U M E</h5>
          <h1 class="product-title">Gabrielle<br /> Essence Eau<br /> De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous<br /> interpretation composed by<br /> Olivier Polge,
            Perfumer-Creator<br /> for the House of CHANEL.</p>
          <div class="product-price d-flex justify-content-start align-content-center gap-2">
            <h1>$149.99</h1>
            <h3>$169.99</h3>
          </div>
          <button class="btn"><img src="./images/icon-cart.svg" alt="cart-icon" width="15" height="15"> Add to Cart</button>
        </div>
      </div>
      <!--<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Petrosdevri">Petros Devrikis</a>.
      </div>-->
    </main>
  </body>
</html>
