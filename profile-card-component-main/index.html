<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="profile-card d-flex flex-column justify-content-evenly align-items-center text-center gap-1">
      <div class="profile-background-picture">
        <img src="images/bg-pattern-card.svg" alt="background pattern" class="card-background">
        <img src="images/image-victor.jpg" alt="profile picture" class="profile-pic" width="125" height="125">
      </div>
      <div class="profile-basics d-flex flex-column justify-content-center gap-2">
        <div class="profile-headers d-flex flex-row justify-content-center gap-3">
          <h3 class="name">Victor Crest</h3>
          <h3 class="age">26</h3>
        </div>
        <p class="profile-location">London</p>
      </div>
      <div class="profile-data d-flex justify-content-evenly gap-5">
        <div class="profile-followers d-flex flex-column">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="profile-likes d-flex flex-column">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="profile-photos d-flex flex-column">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>

    Coded by <a href="https://www.frontendmentor.io/profile/Petrosdevri">Petros Devrikis</a>.
  </div>-->
</body>
</html>
