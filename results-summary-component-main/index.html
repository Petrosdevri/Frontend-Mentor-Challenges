<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800">
    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="results-summary d-flex justify-content-center align-items-center">
        <div class="total-result d-flex flex-column justify-content-evenly align-items-center">
          <h3>Your Result</h3>
          <div class="result-circle d-flex flex-column justify-content-center align-items-center">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of<br /> the people who have taken<br /> these tests.</p>
        </div>
        <div class="results d-flex flex-column justify-content-evenly">
          <h3 class="summary">Summary</h3>
          <div class="stats d-flex flex-column justify-content-center align-items-center gap-4">
            <div class="reaction">
              <h5 class="skill"><img src="assets/images/icon-reaction.svg" alt="reaction-img"> Reaction</h5>
              <h5 class="grade">80 <span class="percentage">/ 100</span></h5>
            </div>
            <div class="memory">
              <h5 class="skill"><img src="assets/images/icon-memory.svg" alt="memory-img"> Memory</h5>
              <h5 class="grade">92 <span class="percentage">/ 100</span></h5>
            </div>
            <div class="verbal">
              <h5 class="skill"><img src="assets/images/icon-verbal.svg" alt="verbal-img"> Verbal</h5>
              <h5 class="grade">61 <span class="percentage">/ 100</span></h5>
            </div>
            <div class="visual">
              <h5 class="skill"><img src="assets/images/icon-visual.svg" alt="visual-img"> Visual</h5>
              <h5 class="grade">72 <span class="percentage">/ 100</span></h5>
            </div>
          </div>
          <button class="btn continue-btn">Continue</button>
        </div>
      </div>
    </div>
    <!--<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Petrosdevri">Petros Devrikis</a>.
    </div>-->
  </body>
</html>
