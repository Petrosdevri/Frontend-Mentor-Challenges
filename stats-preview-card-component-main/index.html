<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca:400">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="stats-card d-flex justify-content-between align-items-center gap-4">
      <div class="stats-details d-flex flex-column justify-content-around gap-5">
        <h1 class="title">Get <span class="keyword">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats d-flex justify-content-start gap-5">
          <div class="stat">
            <h2 class="stat-title">10k+</h2>
            <p class="stat-description">COMPANIES</p>
          </div>
          <div class="stat">
            <h2 class="stat-title">314</h2>
            <p class="stat-description">TEMPLATES</p>
          </div>
          <div class="stat">
            <h2 class="stat-title">12M+</h2>
            <p class="stat-description">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="stats-image">
        <div class="image-overlay">
          <img src="./images/image-header-desktop.jpg" alt="stats-image" />
        </div>
      </div>
    </div>
  </div>

  </div>-->
</body>
</html>
