<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,500">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <aside class="time-report">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-image" width="75" height="75">
        <div class="profile-name">
          <span class="profile-report">Report for</span>
          <h1 class="name">Jeremy <span class="profile-second-name">Robson</span></h1>
        </div>
      </div>
      <ul class="time-settings-list">
        <li class="daily"><a href='#' >Daily</a></li>
        <li class="weekly"><a href='#'>Weekly</a></li>
        <li class="monthly"><a href="#">Monthly</a></li>
      </ul>
    </aside>
    <div class="dashboard-container">
      <div class="dashboard-cell">
        <div class="image-container work">
          <img src="./images/icon-work.svg" alt="work" class="img-work">
        </div>
        <div class="cell">
          <div class="cell-header">
            <p class="header">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis" width="20" height="5">
          </div>
          <div class="cell-stats">
            <span class="work-hours" id="work-stats">32hrs <!-- weekly --></span>
            <p class="previous-stats" id="work-previous-stats">Last Week - 36hrs <!-- weekly --></p>
          </div>
        </div>
      </div>
      <div class="dashboard-cell">
        <div class="image-container play">
          <img src="./images/icon-play.svg" alt="work" class="img-work">
        </div>
        <div class="cell">
          <div class="cell-header">
            <p class="header">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis" width="20" height="5">
          </div>
          <div class="cell-stats">
            <span class="work-hours" id="play-stats">10hrs <!-- weekly --></span>
            <p class="previous-stats" id="play-previous-stats">Last Week - 8hrs <!-- weekly --></p>
          </div>
        </div>
      </div>
      <div class="dashboard-cell">
        <div class="image-container study">
          <img src="./images/icon-study.svg" alt="work" class="img-work">
        </div>
        <div class="cell">
          <div class="cell-header">
            <p class="header">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis" width="20" height="5">
          </div>
          <div class="cell-stats">
            <span class="work-hours" id="study-stats">4hrs <!-- weekly --></span>
            <p class="previous-stats" id="study-previous-stats">Last Week - 7hrs <!-- weekly --></p>
          </div>
        </div>
      </div>
      <div class="dashboard-cell">
        <div class="image-container exercise">
          <img src="./images/icon-exercise.svg" alt="work" class="img-work">
        </div>
        <div class="cell">
          <div class="cell-header">
            <p class="header">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis" width="20" height="5">
          </div>
          <div class="cell-stats">
            <span class="work-hours" id="exercise-stats">4hrs <!-- weekly --></span>
            <p class="previous-stats" id="exercise-previous-stats">Last Week - 5hrs <!-- weekly --></p>
          </div>
        </div>
      </div>
      <div class="dashboard-cell">
        <div class="image-container social">
          <img src="./images/icon-social.svg" alt="work" class="img-work">
        </div>
        <div class="cell">
          <div class="cell-header">
            <p class="header">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis" width="20" height="5">
          </div>
          <div class="cell-stats">
            <span class="work-hours" id="social-stats">5hrs <!-- weekly --></span>
            <p class="previous-stats" id="social-previous-stats">Last Week - 10hrs <!-- weekly --></p>
          </div>
        </div>
      </div>
      <div class="dashboard-cell">
        <div class="image-container self-care">
          <img src="./images/icon-self-care.svg" alt="work" class="img-work">
        </div>
        <div class="cell">
          <div class="cell-header">
            <p class="header">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="img-ellipsis" width="20" height="5">
          </div>
          <div class="cell-stats">
            <span class="work-hours" id="self-care-stats">2hrs <!-- weekly --></span>
            <p class="previous-stats" id="self-care-previous-stats">Last Week - 2hrs <!-- weekly --></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>

  </div>-->
</body>
</html>
